<section class="titulo">
  <h1> Partidos Politicos </h1>
</section>

<section>
  <div class="container">
    <form [formGroup]="createTableForm" (ngSubmit)="createTableSubmit()">
      <br>
      <h1 class="tittle">Registro de partido politico</h1>
      <p>
          <mat-form-field appearance="outline">
              <mat-label>Lema del partido</mat-label>
              <input formControlName="lema" name="lema" matInput placeholder="" table-input>
          </mat-form-field>

          <mat-error *ngIf="isInvalidField('lema')">
              <span *ngIf="hasError('lema', 'required')">El campo es requerido</span>
          </mat-error>
      </p>
      <p>
          <mat-form-field appearance="outline">
              <mat-label>nombre</mat-label>
              <input formControlName="nombre" name="nombre" matInput placeholder=""
                  table-input>
          </mat-form-field>

          <mat-error *ngIf="isInvalidField('nombre')">
              <span *ngIf="hasError('nombre', 'required')">El campo es requerido</span>
          </mat-error>

      </p>
      <button class="table-button-create" type="submit" mat-raised-button >Registrar </button>
      <br>
      <br>
    </form>
  </div>
</section>
    
<section>
  <div class="container">
    <h1 class="tittle"> Consulta </h1>
    <mat-form-field appearance="standard">
      <mat-label>Filtrar consulta</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro por cualquier campo" #input>
      <mat-icon fontSet="material-icons-outlined" matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lema">
        <th mat-header-cell *matHeaderCellDef> Lema </th>
        <td mat-cell *matCellDef="let element"> {{element.lema}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Editar">
        <th class="table-cell" mat-header-cell *matHeaderCellDef> Editar </th>
        <td class="table-cell" mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openActualizar(element)">
            <mat-icon class="edit-icon" fontSet="material-icons-outlined">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td class="table-cell" mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDelete(element.id)">
            <mat-icon class="delete-icon" fontSet="material-icons-outlined">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      
    </table>
  </div>
</section>
